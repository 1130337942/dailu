<include file="public@header" />
</head>
<style>
        .big{
            height:150px;
            width:150px;
        }
        .dialog{
            height:20px;
            width:20px;
        }
    </style>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="javascript:;">报名列表</a>
            </li>
        </ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('activity/activityUserList')}">
            姓名：<input type="text" name="user_name">
            联系方式：<input type="text" name="user_phone">
            <input type="submit" value="查询" class="btn btn-primary" />
            <a class="btn btn-danger" href="{:url('activity/activityUserList')}">清空</a>

        </form>
        <form class="js-ajax-form" action="" method="post">
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>
                        <th width="50">姓名</th>
                        <th width="50">联系方式</th>
                        <th width="50">活动标题</th>
                        <th width="50">报名时间</th>
                        <th width="25">操作</th>
                    </tr>
                </thead>
                <!-- 数据渲染 -->
                <foreach name="news_data" item="vo">
                    <tr>
                        <td>{$vo.user_name}</td>
                        <td>{$vo.user_phone}</td>
                        <td>{$vo.activity}</td>
                        <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                        <td>
                            <a href="javascript:;" class="del" id="{$vo.id}">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                </foreach>
            </table>
            <div style="text-align: center;"><span class="textcenter pagebar">{$page}</span></div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/static/common/js/jquery.1.8.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/jBox/Skins/Default/jbox.css" />
    <script type="text/javascript" src="/static/jbox/jquery.jBox-2.3.min.js"></script>
    <script src="/static/common/laydate/laydate.js"></script>
    <script>
        //日历
        $(function () {
            //点击图片放大预览
            $("img.dialog").each(function (i, n) {
                $(n).click(function () {
                    if($(n).hasClass("big")){
                        $(n).removeClass("big").addClass("dialog")
                    }else{
                        $(n).addClass("big").removeClass("dialog")
                    } 
                });
                
            })
        });
        //刪除(将status改成0)
        $('.del').click(function () {
            var id = $(this).attr("id");
            $.jBox("确定删除！！！", {
                title: "提示消息",
                width: 200,
                height: 80,
                buttons: {
                    '确定': 1,
                    '取消': 0
                },
                buttonsFocus: 0,
                submit: function (v, h, f) {
                    if (v == 0) {
                        return true; // close the window  
                    } else {
                        $.get("delActivityUser", {
                            id: id,
                        }, function (data) {
                            if (data.status == 'ok') {
                                window.location.reload();
                            }
                        }, 'json');
                    }
                    return false;
                }
            });
        });

        function reloadPage(win) {
            win.location.reload();
        }

        $(function () {
            setCookie("refersh_time", 0);
            Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
                //批量复制
                $('.js-articles-copy').click(function (e) {
                    var ids = [];
                    $("input[name='ids[]']").each(function () {
                        if ($(this).is(':checked')) {
                            ids.push($(this).val());
                        }
                    });

                    if (ids.length == 0) {
                        art.dialog.through({
                            id: 'error',
                            icon: 'error',
                            content: '您没有勾选信息，无法进行操作！',
                            cancelVal: '关闭',
                            cancel: true
                        });
                        return false;
                    }

                    ids = ids.join(',');
                    art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=copy&ids=" +
                        ids, {
                            title: "批量复制",
                            width: "300px"
                        });
                });
                //批量移动
                $('.js-articles-move').click(function (e) {
                    var ids = [];
                    $("input[name='ids[]']").each(function () {
                        if ($(this).is(':checked')) {
                            ids.push($(this).val());
                        }
                    });

                    if (ids.length == 0) {
                        art.dialog.through({
                            id: 'error',
                            icon: 'error',
                            content: '您没有勾选信息，无法进行操作！',
                            cancelVal: '关闭',
                            cancel: true
                        });
                        return false;
                    }

                    ids = ids.join(',');
                    art.dialog.open(
                        "__ROOT__/index.php?g=portal&m=AdminArticle&a=move&old_term_id={$term.term_id|default=0}&ids=" +
                        ids, {
                            title: "批量移动",
                            width: "300px"
                        });
                });
            });
        });
    </script>
</body>

</html>
